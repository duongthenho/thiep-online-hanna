<body>
  <canvas id="sakuraCanvas"></canvas>
  <div class="container">

    <div class="message">
      T·ª± ƒë·ªông t·∫°o thi·ªáp mang t√™n ri√™ng c·ªßa t·ª´ng kh√°ch m·ªùi ‚Äì ch·ªâ c·∫ßn nh·∫≠p t√™n, h·ªá th·ªëng s·∫Ω t·∫°o m·ªôt ƒë∆∞·ªùng link c√° nh√¢n h√≥a ƒë·ªÉ b·∫°n g·ª≠i ƒëi th·∫≠t d·ªÖ d√†ng.
    </div>

    <div class="input-wrapper">
      <input type="text" id="guestName" placeholder="Nh·∫≠p t√™n kh√°ch m·ªùi...">
      <div>
        <button class="rsvp" onclick="generateLink()">üîó T·∫°o link</button>
      </div>
    </div>

    <div id="linkContainer" style="display:none;">
      <div class="name-output" id="nameOutput"></div>
      <div class="link-output" id="generatedLink"></div>
      <button class="copy-btn" onclick="copyLink()">Sao ch√©p</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const folder = params.get('folder');
    
    function generateLink() {
      const nameInput = document.getElementById('guestName').value.trim();
      if (!nameInput) {
        alert("Vui l√≤ng nh·∫≠p t√™n kh√°ch m·ªùi.");
        return;
      }

      // const encodedName = encodeURIComponent(nameInput);
      const link = `https://duongthenho.github.io/thiep-online-hanna/${folder}?ten=${nameInput}`;

      document.getElementById('nameOutput').innerHTML = `B·∫°n ƒë√£ t·∫°o thi·ªáp th√†nh c√¥ng <br>cho kh√°ch m·ªùi c√≥ t√™n l√†: <br><b>${nameInput}</b>`;
      document.getElementById('generatedLink').innerText = link;
      document.getElementById('linkContainer').style.display = 'block';
      document.getElementById('guestName').value=null;
    }

    function copyLink() {
      const link = document.getElementById('generatedLink').innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert("ƒê√£ sao ch√©p link v√†o b·ªô nh·ªõ t·∫°m!");
      }, () => {
        alert("Kh√¥ng th·ªÉ sao ch√©p. Vui l√≤ng th·ª≠ l·∫°i.");
      });
    }

    // Hoa bay
    const canvas = document.getElementById('sakuraCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const sakuras = Array.from({ length: 30 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 4 + 2,
      d: Math.random() * 1 + 1,
      a: Math.random() * Math.PI * 2
    }));

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'rgba(255,182,193,0.8)';
      sakuras.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });
      update();
    }

    function update() {
      sakuras.forEach(s => {
        s.y += s.d;
        s.x += Math.sin(s.a) * 0.5;
        s.a += 0.01;
        if (s.y > height) {
          s.y = -10;
          s.x = Math.random() * width;
        }
      });
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
